<div class="box">
<table>

    <tr>
        <th>Full Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Options</th>
    </tr>
    <tr *ngFor="let user of users">
        <th id="fullname"><b>{{user.name}} {{user.lastname}}</b></th>
        <th id="email">{{user.email}}</th>
        <th>
            <select (change)="setRole(user.uid,$event)" [value]="user.role">
                <option value="user">user</option>
                <option value="menager">menager</option>
                <option value="admin">admin</option>
                <option value="banned" hidden>banned</option>
            </select>
        </th>
        <th>
            <button *ngIf="user.role!='banned'"(click)="setRole(user.uid,'banned')" id='ban'>BAN</button>
            <button *ngIf="user.role=='banned'"(click)="setRole(user.uid,'user')">UNBAN</button>
        </th>
    </tr>
    
    
</table>


</div>
